<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>

  <script>
    // Generate a random number between 1 and 10
    const randomNumber = Math.floor(Math.random() * 10) + 1;

    // Function to play the guessing game
    function playGuessingGame() {
      let guessedNumber;
      let attempts = 0;

      do {
        guessedNumber = prompt('Guess the number between 1 and 10:');
        attempts++;

        if (guessedNumber === null) {
          alert('Game canceled. Thanks for playing!');
          return;
        }

        guessedNumber = parseInt(guessedNumber);

        if (isNaN(guessedNumber)) {
          alert('Please enter a valid number.');
        } else if (guessedNumber < 1 || guessedNumber > 10) {
          alert('Please enter a number between 1 and 10.');
        } else if (guessedNumber < randomNumber) {
          alert('Too low! Try again.');
        } else if (guessedNumber > randomNumber) {
          alert('Too high! Try again.');
        } else {
          alert(`Congratulations! You guessed the number ${randomNumber} in ${attempts} attempts.`);
        }
      } while (guessedNumber !== randomNumber);
    }

    // Start the game
    playGuessingGame();
  </script>
</body>
</html>
